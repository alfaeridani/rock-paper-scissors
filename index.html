<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Play Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <div class="content">
        <p class="description">Reach five points first to win the game!</p>
        <button id="newGame">New Game</button>
        <div id="playerChoiceButtons">
            <div>
                <button id="rock">Rock</button>
            </div>
            <div>
                <button id="paper">Paper</button>
            </div>
            <div>
                <button id="scissors">Scissors</button>
            </div>
        </div>
        <div id="icons">
            <div id="playerContainer">
                <p>You</p>
                <img id="playerIcon">
            </div>
            <div id="computerContainer">
                <p>Computer</p>
                <img id="computerIcon">
            </div>
        </div>
        <h1 id="currentScore"></h1>
        <h1 id="finalResult"></h1>
    </div>
    <footer>
        <div id="footerText">
            <p>Webpage designed by Alfa Eridani, 2024</p>
            <p>Icons by <a href="https://www.freepik.com/author/vitaly-gorbachev/icons?t=f">Vitaly Gorbachev</a></p>
        </div>
    </footer>
    <script src="./rockpaperscissors.js"></script>
</body>
</html>
