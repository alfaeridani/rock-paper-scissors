<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Play Rock, Paper, Scissors</title>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>
    <p class="description">Play five rounds of the game now!</p>
    <button id="newGame">Play new game!</button>
    <div id="playerChoiceButtons">
        <div>
            <button id="rock">Rock</button>
        </div>
        <div>
            <button id="paper">Paper</button>
        </div>
        <div>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="roundsContainer">
        <div class="singleRoundContainer">
            <h2>Round 1:</h2>
            <p id="singleGameResult0"></p>
            <p id="currentScore0"></p>
        </div>
        <div class="singleRoundContainer">
            <h2>Round 2:</h2>
            <p id="singleGameResult1"></p>
            <p id="currentScore1"></p>
        </div>
        <div class="singleRoundContainer">
            <h2>Round 3:</h2>
            <p id="singleGameResult2"></p>
            <p id="currentScore2"></p>
        </div>
        <div class="singleRoundContainer">
            <h2>Round 4:</h2>
            <p id="singleGameResult3"></p>
            <p id="currentScore3"></p>
        </div>
        <div class="singleRoundContainer">
            <h2>Round 5:</h2>
            <p id="singleGameResult4"></p>
            <p id="currentScore4"></p>
        </div>
    </div>
    <h1 id="finalGameResult"></p>

    <script src="./rockpaperscissors.js"></script>
</body>
</html>
